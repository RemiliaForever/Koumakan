{% extends 'main.html' %}
{% block main %}
<!-- main -->
<div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col remi-card">
        <div class="mdl-card__title">
            Title
        </div>
        <div class="mdl-card__title remi-brief">{{ article.brief }}</div>
        <div class="mdl-card__actions mdl-card--border">
            <i class="material-icons">date_range</i>
            {{ article.date.strftime('%Y年%m月%d月 %H:%M') }}&nbsp;&nbsp;
            {% for l in article.label.split('\t')[0:3] %}
            &nbsp;&nbsp;<i class="material-icons">turned_in</i><a href="/search/{{l}}">{{ l }}</a>
            {% end %}
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                查看全文...
            </a>
        </div>
    </div>
</div>
<!-- comment -->
<div class="mdl-grid">
    <div class="mdl-card">
    </div>
</div>
<!-- form -->
{% end %}
